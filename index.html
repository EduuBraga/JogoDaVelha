<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css" type="text/css">
    <link rel="shortcut icon" href="./assets/imagens/favi.ico" type="image/x-icon">
    <title>Jogo da Velha</title>
</head>

<body>
    <main class="container-principal">
        <div class="X">
            <img class="imagem" src="./assets/imagens/X.gif" alt="Pixelart tabuleiro com X">
        </div>
        <div class="O">
            <img class="imagem" src="./assets/imagens/O.gif" alt="Pixelart tabuleiro com circulo">
        </div>
        <section class="tabuleiro">
            <div id="0" class="quadrado"></div>
            <div id="1" class="quadrado"></div>
            <div id="2" class="quadrado"></div>
            <div id="3" class="quadrado"></div>
            <div id="4" class="quadrado"></div>
            <div id="5" class="quadrado"></div>
            <div id="6" class="quadrado"></div>
            <div id="7" class="quadrado"></div>
            <div id="8" class="quadrado"></div>
        </section>
    </main>

    <section id="teste" class="recomecar">
        <button class="botao button-no-click" onclick="recomecarJogo()">Recomeçar Partida</button>
    </section>

    <section class="sobre">
        <h4>Chame seu amigo(s) e se divirta com este divertido Jogo da Velha. </h4>
        <p>Escolha com qual símbolo você quer começar:</p>
        <div class="container-escolha">
            <span class="simbolos">X</span>
            <label class="switch">
                <div class="switch-capa">
                    <input class="check" id="jogadorEscolhido" type="checkbox">
                    <span class="switch-botao"></span>
                </div>
            </label>
            <span class="simbolos" style="font-size: 28px;">O</span>
        </div>
    </section>

    <section id="resultado"></section>

    <script src="./assets/scrips/game.js"></script>
    <script src="./assets/scrips/interface.js"></script>

</body>

</html>
