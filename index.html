<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css" type="text/css">
    <link rel="shortcut icon" href="./assets/imagens/favi.ico" type="image/x-icon">
    <title>Jogo da Velha</title>
</head>

<body>

    <header>
        <h1>Jogo da Velha</h1>
    </header>

    <section class="container-principal">
        <section class="X">
            <img class="imagem" src="./assets/imagens/X.gif" alt="Pixelart tabuleiro com X">
        </section>
        <section class="O">
            <img class="imagem" src="./assets/imagens/O.gif" alt="Pixelart tabuleiro com circulo">
        </section>
        <section class="tabuleiro">
            <div id="0" class="quadrado"></div>
            <div id="1" class="quadrado"></div>
            <div id="2" class="quadrado"></div>
            <div id="3" class="quadrado"></div>
            <div id="4" class="quadrado"></div>
            <div id="5" class="quadrado"></div>
            <div id="6" class="quadrado"></div>
            <div id="7" class="quadrado"></div>
            <div id="8" class="quadrado"></div>
        </section>
    </section>

    <section class="recomecar">
        <button class="botao" onclick="recomecarJogo()">Recomeçar Partida</button>
    </section>

    <section class="sobre">
        <h4>Chame seu amigo(s) e se divirta com este divertido Jogo da Velha. </h4>
        <p>Escolha com qual símbolo você quer começar:</p>
        <div class="container-escolha">
            <span class="simbolos">X</span>
            <label class="switch">
                <div class="switch-capa">
                    <input class="check" id="jogadorEscolhido" type="checkbox">
                    <span class="switch-botao"></span>
                </div>
            </label>
            <span class="simbolos">Círculo</span>
        </div>
    </section>

    <footer class="footer">
        <p>Desenvolvido por Eduardo Braga</p>
        <div class="redes">
            <div>
                <img class="logos" src="./assets/imagens/logo-github.png" alt="Logo GitHub">
            </div>
            <a class="ancoras" href="https://github.com/EduuBraga" target="_blank">github</a>
            <div>
                <img class="logos" src="./assets/imagens/logo-linkedin.png" alt="Logo LinkedId">
            </div>
            <a class="ancoras" href="https://www.linkedin.com/in/eduardo-braga-aa0aa922b/" target="_blank">LinkedIn</a>
        </div>
    </footer>

    <section id="resultado"></section>

    <script src="./assets/scrips/game.js"></script>
    <script src="./assets/scrips/interface.js"></script>

</body>

</html>
